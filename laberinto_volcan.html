    <style>

</head>
<body>
    <div class="container">
        <a href="inicio.html" class="back-btn">&larr; Volver al portal</a>
        <button class="back-btn" onclick="showControls()" style="margin-left: 10px;">üéÆ Controles</button>
        <h1>Laberinto Volc√°n</h1>
        <div class="subtitle">¬°Encuentra la salida en el laberinto!</div>
        <canvas id="mazeCanvas"></canvas>
        <div class="win-msg" id="winMsg" style="display:none;">¬°Has escapado del volc√°n!<br><button class="back-btn" onclick="location.reload()">Jugar de nuevo</button></div>
    </div>
    <div id="difficultyModal" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:10;background:rgba(30,20,10,0.92);display:flex;align-items:center;justify-content:center;">
      <div style="background:#3e2723;padding:32px 36px 28px 36px;border-radius:18px;box-shadow:0 8px 32px #000a;text-align:center;min-width:320px;">
        <h2 style="color:#ff9800;margin-bottom:18px;">Elige la dificultad</h2>
        <div style="color:#ffe0b2;font-size:1.08rem;margin-bottom:18px;line-height:1.5;">
          Tu avi√≥n se ha estrellado en una isla volc√°nica.<br>
          Debes escapar del laberinto antes de que la lava te alcance.<br>
          ¬°Elige la dificultad y corre por tu vida!
        </div>
        <div id="starContainer" style="font-size:2.2rem;margin-bottom:18px;"></div>
        <button id="startGameBtn" class="back-btn" style="margin-top:10px;">Empezar a jugar</button>
      </div>
    </div>
    <script>
    // Funci√≥n para mostrar los controles del juego
    function showControls() {
        alert(`üéÆ CONTROLES DEL JUEGO üéÆ

üî• OBJETIVO: Escapa del volc√°n antes de que la lava te alcance

‚å®Ô∏è MOVIMIENTO:
‚Ä¢ W ‚Üë - Mover hacia arriba
‚Ä¢ A ‚Üê - Mover hacia la izquierda  
‚Ä¢ S ‚Üì - Mover hacia abajo
‚Ä¢ D ‚Üí - Mover hacia la derecha

üîç OTRAS TECLAS:
‚Ä¢ ESPACIO - ¬°Grito de aviso! (marcar posici√≥n)

üîä CONTROLES DE AUDIO:
‚Ä¢ + (m√°s) - Subir volumen
‚Ä¢ - (menos) - Bajar volumen  
‚Ä¢ M - Silenciar/Activar audio

üèùÔ∏è ZONAS:
‚Ä¢ Verde: Isla (puedes caminar)
‚Ä¢ Dorado: Playa (NO puedes caminar)
‚Ä¢ Azul: Mar (NO puedes caminar)

üöÅ INICIO: Avi√≥n estrellado
üè¥‚Äç‚ò†Ô∏è SALIDA: Barco pirata en la orilla

üéµ EXPERIENCIA SONORA COMPLETA:
‚Ä¢ Pasos realistas en el bosque
‚Ä¢ M√∫sica √©pica de aventura
‚Ä¢ Sonido de olas del mar
‚Ä¢ Retumbar del volc√°n
‚Ä¢ Burbujeo de lava
‚Ä¢ Grito de aviso dram√°tico
‚Ä¢ Sonidos de victoria/derrota

¬°Buena suerte, aventurero!`);
    }

    // A√±ade esto al principio del <script> (antes de cualquier l√≥gica del juego)
    let selectedDifficulty = 3; // Por defecto 3 estrellas
    const lavaSpeeds = [
        Math.round(2400 * 0.85), // 1 estrella
        Math.round(2160 * 0.85), // 2 estrellas
        Math.round(1944 * 0.85), // 3 estrellas
        Math.round(1749 * 0.85), // 4 estrellas
        Math.round(1575 * 0.85)  // 5 estrellas
    ]; // ms por paso de lava (1 a 5 estrellas)

    // ===== SISTEMA DE AUDIO COMPLETO =====
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let audioEnabled = false;
    let masterVolume = 0.7; // Volumen maestro (0.0 a 1.0)

    // Configuraci√≥n de vol√∫menes por categor√≠a
    const audioConfig = {
        sfx: 0.8,      // Efectos de sonido
        ambient: 0.6,   // Sonidos ambientales
        music: 0.4,     // M√∫sica de fondo
        ui: 0.5         // Sonidos de interfaz
    };

    // Sistema de audio centralizado
    const AudioSystem = {
        // Funci√≥n para habilitar audio (necesario para cumplir pol√≠ticas del navegador)
        enable() {
            if (!audioEnabled) {
                audioContext.resume().then(() => {
                    audioEnabled = true;
                    console.log("üîä Sistema de audio habilitado");
                });
            }
        },

        // Funci√≥n helper para crear osciladores con configuraci√≥n com√∫n
        createOscillator(type, frequency, startTime = audioContext.currentTime) {
            const oscillator = audioContext.createOscillator();
            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, startTime);
            return oscillator;
        },

        // Funci√≥n helper para crear nodos de ganancia con envelope
        createGainWithEnvelope(attack, decay, sustain, release, peakVolume = 1.0, startTime = audioContext.currentTime) {
            const gainNode = audioContext.createGain();
            gainNode.gain.setValueAtTime(0, startTime);
            gainNode.gain.linearRampToValueAtTime(peakVolume, startTime + attack);
            gainNode.gain.linearRampToValueAtTime(sustain * peakVolume, startTime + attack + decay);
            gainNode.gain.exponentialRampToValueAtTime(0.001, startTime + attack + decay + release);
            return gainNode;
        },

        // Funci√≥n helper para crear filtros
        createFilter(type, frequency, Q = 1) {
            const filter = audioContext.createBiquadFilter();
            filter.type = type;
            filter.frequency.setValueAtTime(frequency, audioContext.currentTime);
            filter.Q.setValueAtTime(Q, audioContext.currentTime);
            return filter;
        },

        // Funci√≥n para aplicar volumen de categor√≠a
        applyVolumeCategory(gainNode, category) {
            const categoryVolume = audioConfig[category] || 1.0;
            const currentGain = gainNode.gain.value;
            gainNode.gain.setValueAtTime(currentGain * categoryVolume * masterVolume, audioContext.currentTime);
        },

        // ===== SONIDOS ESPEC√çFICOS =====
        
        // Sonido de pasos en el bosque (mejorado)
        playFootstep() {
            if (!audioEnabled || audioContext.state === 'suspended') return;

            const now = audioContext.currentTime;
            
            // Sonido principal del paso (pisada en tierra h√∫meda del bosque)
            const osc1 = this.createOscillator('sawtooth', 60 + Math.random() * 30);
            const gain1 = this.createGainWithEnvelope(0.02, 0.08, 0.2, 0.15, 0.12);
            const filter1 = this.createFilter('lowpass', 150 + Math.random() * 80, 1.5);
            
            osc1.connect(filter1);
            filter1.connect(gain1);
            gain1.connect(audioContext.destination);
            this.applyVolumeCategory(gain1, 'sfx');
            
            osc1.start(now);
            osc1.stop(now + 0.25);

            // Sonido de hojas crujiendo
            const osc2 = this.createOscillator('square', 1500 + Math.random() * 800);
            const gain2 = this.createGainWithEnvelope(0.01, 0.03, 0.1, 0.08, 0.08);
            const filter2 = this.createFilter('highpass', 1200 + Math.random() * 600);
            
            osc2.connect(filter2);
            filter2.connect(gain2);
            gain2.connect(audioContext.destination);
            this.applyVolumeCategory(gain2, 'sfx');
            
            osc2.start(now);
            osc2.stop(now + 0.12);

            // Sonido de ramas peque√±as
            const osc3 = this.createOscillator('triangle', 800 + Math.random() * 400);
            const gain3 = this.createGainWithEnvelope(0.005, 0.02, 0.05, 0.06, 0.04);
            const filter3 = this.createFilter('bandpass', 900, 3);
            
            osc3.connect(filter3);
            filter3.connect(gain3);
            gain3.connect(audioContext.destination);
            this.applyVolumeCategory(gain3, 'sfx');
            
            osc3.start(now + 0.02);
            osc3.stop(now + 0.1);
        },

        // Sonido de grito de aviso (cuando presionas espacio)
        playMarkerSound() {
            if (!audioEnabled || audioContext.state === 'suspended') return;

            const now = audioContext.currentTime;
            
            // Grito humano simulado - primera parte (¬°Ay!)
            const osc1 = this.createOscillator('sawtooth', 800);
            const gain1 = this.createGainWithEnvelope(0.01, 0.1, 0.8, 0.2, 0.25);
            const filter1 = this.createFilter('bandpass', 1200, 5);
            
            // Modulaci√≥n para simular la voz humana
            osc1.frequency.setValueAtTime(800, now);
            osc1.frequency.linearRampToValueAtTime(1100, now + 0.05);
            osc1.frequency.linearRampToValueAtTime(900, now + 0.15);
            osc1.frequency.exponentialRampToValueAtTime(600, now + 0.4);
            
            osc1.connect(filter1);
            filter1.connect(gain1);
            gain1.connect(audioContext.destination);
            this.applyVolumeCategory(gain1, 'sfx');
            
            osc1.start(now);
            osc1.stop(now + 0.4);

            // Segunda parte del grito (¬°Uda!)
            const osc2 = this.createOscillator('triangle', 600);
            const gain2 = this.createGainWithEnvelope(0.02, 0.08, 0.6, 0.25, 0.22);
            const filter2 = this.createFilter('bandpass', 900, 4);
            
            osc2.frequency.setValueAtTime(600, now + 0.25);
            osc2.frequency.linearRampToValueAtTime(450, now + 0.35);
            osc2.frequency.exponentialRampToValueAtTime(350, now + 0.7);
            
            osc2.connect(filter2);
            filter2.connect(gain2);
            gain2.connect(audioContext.destination);
            this.applyVolumeCategory(gain2, 'sfx');
            
            osc2.start(now + 0.25);
            osc2.stop(now + 0.7);

            // Eco/reverb del grito para mayor dramatismo
            const osc3 = this.createOscillator('sine', 700);
            const gain3 = this.createGainWithEnvelope(0.1, 0.2, 0.3, 0.5, 0.08);
            const filter3 = this.createFilter('lowpass', 800, 2);
            
            osc3.frequency.setValueAtTime(700, now + 0.1);
            osc3.frequency.exponentialRampToValueAtTime(400, now + 0.8);
            
            osc3.connect(filter3);
            filter3.connect(gain3);
            gain3.connect(audioContext.destination);
            this.applyVolumeCategory(gain3, 'sfx');
            
            osc3.start(now + 0.1);
            osc3.stop(now + 0.8);

            // Grito adicional de urgencia (m√°s agudo)
            const osc4 = this.createOscillator('square', 1400);
            const gain4 = this.createGainWithEnvelope(0.005, 0.03, 0.4, 0.15, 0.15);
            const filter4 = this.createFilter('highpass', 1000);
            
            osc4.frequency.setValueAtTime(1400, now + 0.1);
            osc4.frequency.linearRampToValueAtTime(1800, now + 0.15);
            osc4.frequency.exponentialRampToValueAtTime(1000, now + 0.35);
            
            osc4.connect(filter4);
            filter4.connect(gain4);
            gain4.connect(audioContext.destination);
            this.applyVolumeCategory(gain4, 'sfx');
            
            osc4.start(now + 0.1);
            osc4.stop(now + 0.35);
        },

        // 1. Sonido de olas del mar (ambiente constante)
        playAmbientWaves() {
            if (!audioEnabled || audioContext.state === 'suspended') return;

            const now = audioContext.currentTime;
            const duration = 8; // 8 segundos de olas
            
            // Oscilador principal para el sonido base de las olas
            const osc1 = this.createOscillator('sine', 80);
            const gain1 = this.createGainWithEnvelope(2.0, 2.0, 0.6, 2.0, 0.15);
            const filter1 = this.createFilter('lowpass', 200, 1);
            
            // Modulaci√≥n lenta para simular el ir y venir de las olas
            const lfo1 = this.createOscillator('sine', 0.3);
            const lfoGain1 = audioContext.createGain();
            lfoGain1.gain.setValueAtTime(30, now);
            
            lfo1.connect(lfoGain1);
            lfoGain1.connect(osc1.frequency);
            
            osc1.connect(filter1);
            filter1.connect(gain1);
            gain1.connect(audioContext.destination);
            this.applyVolumeCategory(gain1, 'ambient');
            
            // Ruido blanco para simular la espuma
            const osc2 = this.createOscillator('square', 2000);
            const gain2 = this.createGainWithEnvelope(1.0, 1.5, 0.3, 3.5, 0.08);
            const filter2 = this.createFilter('highpass', 1500);
            
            const lfo2 = this.createOscillator('sine', 0.7);
            const lfoGain2 = audioContext.createGain();
            lfoGain2.gain.setValueAtTime(500, now);
            
            lfo2.connect(lfoGain2);
            lfoGain2.connect(osc2.frequency);
            
            osc2.connect(filter2);
            filter2.connect(gain2);
            gain2.connect(audioContext.destination);
            this.applyVolumeCategory(gain2, 'ambient');
            
            // Iniciar todos los osciladores
            lfo1.start(now);
            lfo2.start(now);
            osc1.start(now);
            osc2.start(now);
            
            // Detener despu√©s de la duraci√≥n
            lfo1.stop(now + duration);
            lfo2.stop(now + duration);
            osc1.stop(now + duration);
            osc2.stop(now + duration);
            
            // Repetir las olas cada 10 segundos mientras el juego est√© activo
            setTimeout(() => {
                if (audioEnabled && winMsg.style.display === "none") {
                    this.playAmbientWaves();
                }
            }, 10000);
        },

        // 2. Burbujeo de lava
        playLavaBubble() {
            if (!audioEnabled || audioContext.state === 'suspended') return;

            const now = audioContext.currentTime;
            
            // Burbuja principal (sonido grave y viscoso)
            const osc1 = this.createOscillator('sawtooth', 40 + Math.random() * 20);
            const gain1 = this.createGainWithEnvelope(0.1, 0.2, 0.3, 0.4, 0.18);
            const filter1 = this.createFilter('lowpass', 120 + Math.random() * 80, 2);
            
            osc1.frequency.exponentialRampToValueAtTime(80 + Math.random() * 40, now + 0.3);
            
            osc1.connect(filter1);
            filter1.connect(gain1);
            gain1.connect(audioContext.destination);
            this.applyVolumeCategory(gain1, 'sfx');
            
            osc1.start(now);
            osc1.stop(now + 0.7);

            // Efecto de "pop" cuando explota la burbuja
            const osc2 = this.createOscillator('triangle', 200 + Math.random() * 100);
            const gain2 = this.createGainWithEnvelope(0.01, 0.05, 0.0, 0.1, 0.12);
            const filter2 = this.createFilter('bandpass', 250, 5);
            
            osc2.connect(filter2);
            filter2.connect(gain2);
            gain2.connect(audioContext.destination);
            this.applyVolumeCategory(gain2, 'sfx');
            
            osc2.start(now + 0.5);
            osc2.stop(now + 0.65);
        },

        // 3. Sonido de victoria
        playVictorySound() {
            if (!audioEnabled || audioContext.state === 'suspended') return;

            const now = audioContext.currentTime;
            
            // Progresi√≥n de acordes triunfal
            const frequencies = [523, 659, 784, 1047]; // Do, Mi, Sol, Do (octava)
            
            frequencies.forEach((freq, index) => {
                const delay = index * 0.2;
                
                const osc = this.createOscillator('triangle', freq);
                const gain = this.createGainWithEnvelope(0.05, 0.3, 0.6, 0.8, 0.25);
                const filter = this.createFilter('lowpass', freq * 2, 1);
                
                osc.connect(filter);
                filter.connect(gain);
                gain.connect(audioContext.destination);
                this.applyVolumeCategory(gain, 'sfx');
                
                osc.start(now + delay);
                osc.stop(now + delay + 1.2);
            });

            // Campanillas adicionales para el efecto m√°gico
            for (let i = 0; i < 5; i++) {
                const osc = this.createOscillator('sine', 1047 + Math.random() * 523);
                const gain = this.createGainWithEnvelope(0.02, 0.1, 0.0, 0.4, 0.15);
                
                osc.connect(gain);
                gain.connect(audioContext.destination);
                this.applyVolumeCategory(gain, 'sfx');
                
                const startTime = now + 0.8 + i * 0.1;
                osc.start(startTime);
                osc.stop(startTime + 0.5);
            }
        },

        // 4. Sonido de derrota
        playGameOverSound() {
            if (!audioEnabled || audioContext.state === 'suspended') return;

            const now = audioContext.currentTime;
            
            // Progresi√≥n descendente dram√°tica
            const frequencies = [523, 466, 415, 349, 311]; // Progresi√≥n descendente
            
            frequencies.forEach((freq, index) => {
                const delay = index * 0.3;
                
                const osc = this.createOscillator('sawtooth', freq);
                const gain = this.createGainWithEnvelope(0.1, 0.2, 0.7, 1.0, 0.2);
                const filter = this.createFilter('lowpass', freq * 1.5, 2);
                
                osc.connect(filter);
                filter.connect(gain);
                gain.connect(audioContext.destination);
                this.applyVolumeCategory(gain, 'sfx');
                
                osc.start(now + delay);
                osc.stop(now + delay + 1.3);
            });

            // Efecto de "doom" al final
            const doom = this.createOscillator('square', 55);
            const doomGain = this.createGainWithEnvelope(0.5, 0.5, 0.8, 1.5, 0.3);
            const doomFilter = this.createFilter('lowpass', 120, 3);
            
            doom.connect(doomFilter);
            doomFilter.connect(doomGain);
            doomGain.connect(audioContext.destination);
            this.applyVolumeCategory(doomGain, 'sfx');
            
            doom.start(now + 1.2);
            doom.stop(now + 3.5);
        },

        // 5. Retumbar del volc√°n
        playVolcanoRumble() {
            if (!audioEnabled || audioContext.state === 'suspended') return;

            const now = audioContext.currentTime;
            const duration = 3;
            
            // Retumbar profundo y amenazante
            const osc1 = this.createOscillator('sawtooth', 30);
            const gain1 = this.createGainWithEnvelope(1.0, 0.5, 0.8, 1.0, 0.25);
            const filter1 = this.createFilter('lowpass', 100, 2);
            
            // Modulaci√≥n para hacer el retumbar m√°s realista
            const lfo1 = this.createOscillator('sine', 2);
            const lfoGain1 = audioContext.createGain();
            lfoGain1.gain.setValueAtTime(20, now);
            
            lfo1.connect(lfoGain1);
            lfoGain1.connect(osc1.frequency);
            
            osc1.connect(filter1);
            filter1.connect(gain1);
            gain1.connect(audioContext.destination);
            this.applyVolumeCategory(gain1, 'ambient');
            
            // Frecuencias medias para profundidad
            const osc2 = this.createOscillator('triangle', 80);
            const gain2 = this.createGainWithEnvelope(0.8, 0.4, 0.6, 1.2, 0.15);
            const filter2 = this.createFilter('bandpass', 150, 1);
            
            const lfo2 = this.createOscillator('sine', 1.3);
            const lfoGain2 = audioContext.createGain();
            lfoGain2.gain.setValueAtTime(30, now);
            
            lfo2.connect(lfoGain2);
            lfoGain2.connect(osc2.frequency);
            
            osc2.connect(filter2);
            filter2.connect(gain2);
            gain2.connect(audioContext.destination);
            this.applyVolumeCategory(gain2, 'ambient');
            
            // Iniciar todo
            lfo1.start(now);
            lfo2.start(now);
            osc1.start(now);
            osc2.start(now);
            
            // Parar despu√©s de la duraci√≥n
            lfo1.stop(now + duration);
            lfo2.stop(now + duration);
            osc1.stop(now + duration);
            osc2.stop(now + duration);
        },

        // 6. M√∫sica de fondo √©pica de aventura
        playBackgroundMusic() {
            if (!audioEnabled || audioContext.state === 'suspended') return;

            const now = audioContext.currentTime;
            
            // Melod√≠a principal (tema heroico simple)
            const melody = [523, 587, 659, 698, 784, 698, 659, 587]; // Do, Re, Mi, Fa, Sol, Fa, Mi, Re
            const baseLine = [131, 147, 165, 175, 196, 175, 165, 147]; // L√≠nea de bajo
            
            // Reproducir melod√≠a
            melody.forEach((freq, index) => {
                const startTime = now + index * 0.8;
                
                const osc = this.createOscillator('triangle', freq);
                const gain = this.createGainWithEnvelope(0.1, 0.2, 0.6, 0.4, 0.08);
                const filter = this.createFilter('lowpass', freq * 2, 1);
                
                osc.connect(filter);
                filter.connect(gain);
                gain.connect(audioContext.destination);
                this.applyVolumeCategory(gain, 'music');
                
                osc.start(startTime);
                osc.stop(startTime + 0.7);
            });
            
            // L√≠nea de bajo
            baseLine.forEach((freq, index) => {
                const startTime = now + index * 0.8;
                
                const osc = this.createOscillator('sine', freq);
                const gain = this.createGainWithEnvelope(0.1, 0.3, 0.7, 0.4, 0.12);
                const filter = this.createFilter('lowpass', freq * 3, 1);
                
                osc.connect(filter);
                filter.connect(gain);
                gain.connect(audioContext.destination);
                this.applyVolumeCategory(gain, 'music');
                
                osc.start(startTime);
                osc.stop(startTime + 0.7);
            });
            
            // Recursi√≥n para que la m√∫sica continue (cada 6.4 segundos)
            setTimeout(() => {
                if (audioEnabled && winMsg.style.display === "none") {
                    this.playBackgroundMusic();
                }
            }, 6400);
        },

        // Funci√≥n para cambiar volumen maestro
        setMasterVolume(volume) {
            masterVolume = Math.max(0, Math.min(1, volume));

    // Funciones de compatibilidad (para no romper el c√≥digo existente)
    function enableAudio() {
        AudioSystem.enable();

    function playFootstepSound() {

    // Par√°metros del laberinto
    const canvas = document.getElementById('mazeCanvas');
    const ctx = canvas.getContext('2d');
    const winMsg = document.getElementById('winMsg');

    // Calcula el tama√±o de celda para que el laberinto ocupe el 80% de la pantalla
    function resizeMazeConfig() {
        const rows = 63;
        const cols = 78;
        // 80% del menor entre ancho y alto de la ventana
        const maxWidth = Math.floor(window.innerWidth * 0.8);
        const maxHeight = Math.floor(window.innerHeight * 0.8);
        const cellSize = Math.floor(Math.min(maxWidth / cols, maxHeight / rows));
        return {
            rows,
            cols,
            cellSize,
            mazeRandomness: 0.85,
            extraPathsRatio: 8,
            eruptionDelay: 2000,
            lavaSpeedMs: 2400
        };
    }

    let config = resizeMazeConfig();
    canvas.width = config.cols * config.cellSize;
    canvas.height = config.rows * config.cellSize;

    // Generar laberinto con algoritmo DFS, con dificultad intermedia
    function generateMaze(rows, cols) {
        const maze = Array.from({length: rows}, () => Array(cols).fill(1)); // 1 = pared, 0 = camino
        const stack = [];
        let cx = 1, cy = 1;
        maze[cy][cx] = 0;
        stack.push([cx, cy]);
        const dirs = [
            [0, -2], [2, 0], [0, 2], [-2, 0]
        ];
        while (stack.length) {
            const [x, y] = stack[stack.length-1];
            let neighbors = [];
            for (const [dx, dy] of dirs) {
                const nx = x + dx, ny = y + dy;
                if (nx > 0 && nx < cols-1 && ny > 0 && ny < rows-1 && maze[ny][nx] === 1) {
                    neighbors.push([nx, ny, dx, dy]);
                }
            }
            if (neighbors.length) {
                // Dificultad intermedia: 85% aleatorio, 15% el m√°s alejado
                let chosen;
                if (Math.random() < config.mazeRandomness) {
                    chosen = neighbors[Math.floor(Math.random()*neighbors.length)];
                } else {
                    chosen = neighbors.sort((a, b) => {
                        const da = Math.abs(a[0]-1) + Math.abs(a[1]-1);
                        const db = Math.abs(b[0]-1) + Math.abs(b[1]-1);
                        return db-da;
                    })[0];
                }
                const [nx, ny, dx, dy] = chosen;
                maze[ny][nx] = 0;
                maze[y+dy/2][x+dx/2] = 0;
                stack.push([nx, ny]);
            } else {
                stack.pop();
            }
        }
        // A√±ade algunos caminos extra para hacerlo menos lineal pero no tan ca√≥tico
        for (let i = 0; i < (rows * cols) / config.extraPathsRatio; i++) {
            let rx = Math.floor(Math.random()*(cols-2))+1;
            let ry = Math.floor(Math.random()*(rows-2))+1;
            maze[ry][rx] = 0;
        }
        return maze;
    }

    // --- Funciones auxiliares para posiciones aleatorias ---
    function isInsideIsland(x, y) {
        return getZoneType(x, y) === 'isla';
    }

    function findRandomEmptyCell(maze, cols, rows) {
        let x, y;
        let attempts = 0; // Failsafe para evitar bucles infinitos
        do {
            x = Math.floor(Math.random() * (cols - 2)) + 1;
            y = Math.floor(Math.random() * (rows - 2)) + 1;
            if (attempts++ > 2000) break; // Si no encuentra una posici√≥n v√°lida, sale.
        } while (maze[y][x] !== 0 || !isInsideIsland(x, y));
        return { x, y };
    }

    function getDistance(p1, p2) {
        return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
    }

    function isAreaClear(maze, x, y, size) {
        if (x < 1 || y < 1 || x + size > config.cols - 1 || y + size > config.rows - 1) {
            return false;
        }
        for (let i = 0; i < size; i++) {
            for (let j = 0; j < size; j++) {
                if (maze[y + j][x + i] !== 0) {
                    return false;
                }
            }
        }
        return true;
    }

    function findRandomEmptyEdgeCell(maze, cols, rows) {
        const potentialPositions = [];
        const portalSize = 3;

        // Buscar espec√≠ficamente en la zona de ORILLA
        for (let y = 1; y <= rows - 1 - portalSize; y++) {
            for (let x = 1; x <= cols - 1 - portalSize; x++) {
                // Verificar que el √°rea 3x3 est√© despejada en el laberinto
                if (!isAreaClear(maze, x, y, portalSize)) continue;

                // Verificar que toda el √°rea 3x3 est√© en la zona de orilla
                let allInOrilla = true;
                for (let py = y; py < y + portalSize && allInOrilla; py++) {
                    for (let px = x; px < x + portalSize && allInOrilla; px++) {
                        if (getZoneType(px, py) !== 'orilla') {
                            allInOrilla = false;
                        }
                    }
                }

                // Si toda el √°rea est√° en la orilla, es una posici√≥n v√°lida
                if (allInOrilla) {
                    potentialPositions.push({ x: x, y: y });
                }
            }
        }

        if (potentialPositions.length > 0) {
            return potentialPositions[Math.floor(Math.random() * potentialPositions.length)];
        }

        // Fallback: buscar √°reas que tengan al menos parte en la orilla
        for (let y = 1; y <= rows - 1 - portalSize; y++) {
            for (let x = 1; x <= cols - 1 - portalSize; x++) {
                if (!isAreaClear(maze, x, y, portalSize)) continue;

                // Verificar que al menos parte del √°rea 3x3 est√© en la orilla
                let hasOrilla = false;
                for (let py = y; py < y + portalSize && !hasOrilla; py++) {
                    for (let px = x; px < x + portalSize && !hasOrilla; px++) {
                        if (getZoneType(px, py) === 'orilla') {
                            hasOrilla = true;
                        }
                    }
                }

                if (hasOrilla) {
                    potentialPositions.push({ x: x, y: y });
                }
            }
        }

        if (potentialPositions.length > 0) {
            return potentialPositions[Math.floor(Math.random() * potentialPositions.length)];
        }

        // √öltimo fallback: cualquier posici√≥n despejada en la isla
        let fallbackPos;
        do {
            fallbackPos = findRandomEmptyCell(maze, cols, rows);
        } while (!isAreaClear(maze, fallbackPos.x, fallbackPos.y, 3));
        return fallbackPos;
    }

    // Funci√≥n para verificar si existe un camino entre dos puntos usando BFS
    function hasValidPath(maze, start, end) {
        if (maze[start.y][start.x] !== 0 || maze[end.y][end.x] !== 0) {
            return false; // Inicio o fin est√°n bloqueados
        }
        
        const visited = Array.from({length: config.rows}, () => Array(config.cols).fill(false));
        const queue = [{x: start.x, y: start.y}];
        visited[start.y][start.x] = true;
        
        const directions = [[0, 1], [1, 0], [0, -1], [-1, 0]];
        
        while (queue.length > 0) {
            const current = queue.shift();
            
            // Si llegamos al destino
            if (current.x === end.x && current.y === end.y) {
                return true;
            }
            
            // Explorar vecinos
            for (const [dx, dy] of directions) {
                const newX = current.x + dx;
                const newY = current.y + dy;
                
                if (newX >= 0 && newX < config.cols && 
                    newY >= 0 && newY < config.rows && 
                    maze[newY][newX] === 0 && 
                    !visited[newY][newX]) {
                    
                    // Verificar que la nueva posici√≥n est√© en zona v√°lida (isla o portal de salida)
                    const zoneType = getZoneType(newX, newY);
                    const isInExitPortal = (newX >= end.x && newX < end.x + 3 && 
                                           newY >= end.y && newY < end.y + 3);
                    
                    if (zoneType === 'isla' || isInExitPortal) {
                        visited[newY][newX] = true;
                        queue.push({x: newX, y: newY});
                    }
                }
            }
        }
        
        return false; // No se encontr√≥ camino
    }

    // Crear laberinto y asegurar que hay una ruta v√°lida (versi√≥n optimizada)
    let maze, startPos, exitPos;
    let attempts = 0;
    const maxAttempts = 3; // Reducido de 10 a 3 para ser m√°s r√°pido

    do {
        attempts++;
        
        // Crear nuevo laberinto
        maze = generateMaze(config.rows, config.cols);

        // Definir la salida en un borde y la entrada lejos de ella
        const minDistance = Math.min(config.rows, config.cols) * 0.5; // Reducido de 0.7 a 0.5

        // 1. Encontrar una posici√≥n para la salida en un borde.
        exitPos = findRandomEmptyEdgeCell(maze, config.cols, config.rows);

        // 2. Encontrar una posici√≥n de inicio lejana a la salida.
        let startAttempts = 0;
        do {
            startPos = findRandomEmptyCell(maze, config.cols, config.rows);
            startAttempts++;
        } while (getDistance(startPos, exitPos) < minDistance && startAttempts < 20);

        // Asegurarse de que el √°rea del portal 3x3 est√© completamente vac√≠a
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (exitPos.y + j < config.rows && exitPos.x + i < config.cols) {
                    maze[exitPos.y + j][exitPos.x + i] = 0;
                }
            }
        }

        // Verificaci√≥n r√°pida de ruta (solo en los primeros 2 intentos)
        if (attempts <= 2) {
            if (hasValidPath(maze, startPos, exitPos)) {
                break; // Tenemos un laberinto v√°lido
            }
            console.log(`Intento ${attempts}: No hay ruta v√°lida, regenerando laberinto...`);
        } else {
            // En el √∫ltimo intento, simplemente aceptar y crear una ruta forzada si es necesario
            break;
        }
        
    } while (attempts < maxAttempts);

    // Si despu√©s de varios intentos no encontramos una ruta v√°lida, forzamos una
    if (attempts >= maxAttempts) {
        console.log("Forzando creaci√≥n de ruta v√°lida...");
        // Crear un camino directo simple desde inicio hasta salida, respetando las zonas
        let currentX = startPos.x;
        let currentY = startPos.y;
        
        while (currentX !== exitPos.x || currentY !== exitPos.y) {
            // Solo crear caminos en zona de isla
            if (getZoneType(currentX, currentY) === 'isla') {
                maze[currentY][currentX] = 0; // Asegurar que el camino est√© libre
            }
            
            // Moverse hacia el objetivo
            if (currentX < exitPos.x) currentX++;
            else if (currentX > exitPos.x) currentX--;
            else if (currentY < exitPos.y) currentY++;
            else if (currentY > exitPos.y) currentY--;
        }
    }

    // Funci√≥n para encontrar una posici√≥n para el avi√≥n lejos de los bordes de la isla (optimizada)
    function findSafeCrashSite(maze, cols, rows) {
        const validPositions = [];
        const minDistanceFromEdge = 5; // Solo 5 celdas de distancia m√≠nima
        
        // Buscar posiciones v√°lidas de forma m√°s eficiente
        for (let y = minDistanceFromEdge + 5; y < rows - minDistanceFromEdge - 5; y += 3) { // Saltar de 3 en 3 para ser m√°s r√°pido
            for (let x = minDistanceFromEdge + 5; x < cols - minDistanceFromEdge - 5; x += 3) {
                if (maze[y] && maze[y][x] === 0 && getZoneType(x, y) === 'isla') {
                    // Verificaci√≥n r√°pida: solo verificar 4 puntos en lugar de 8 direcciones
                    let isSafe = true;
                    const checkPoints = [
                        [x - minDistanceFromEdge, y],
                        [x + minDistanceFromEdge, y],
                        [x, y - minDistanceFromEdge],
                        [x, y + minDistanceFromEdge]
                    ];
                    
                    for (const [checkX, checkY] of checkPoints) {
                        if (checkX >= 0 && checkX < cols && checkY >= 0 && checkY < rows) {
                            if (getZoneType(checkX, checkY) !== 'isla') {
                                isSafe = false;
                                break;
                            }
                        } else {
                            isSafe = false;
                            break;
                        }
                    }
                    
                    if (isSafe) {
                        validPositions.push({x, y});
                    }
                }
            }
        }
        
        // Si encontramos posiciones v√°lidas, elegir una aleatoria
        if (validPositions.length > 0) {
            const randomIndex = Math.floor(Math.random() * validPositions.length);
            return validPositions[randomIndex];
        }
        
        // Fallback simple: buscar cualquier posici√≥n en isla que no est√© en los bordes
        for (let y = 10; y < rows - 10; y += 5) {
            for (let x = 10; x < cols - 10; x += 5) {
                if (maze[y] && maze[y][x] === 0 && getZoneType(x, y) === 'isla') {
                    return {x, y};
                }
            }
        }
        
        // Si todo falla, usar el startPos original
        return startPos;
    }

    // Jugador
    let player = {x: startPos.x, y: startPos.y};
    
    // Encontrar una posici√≥n segura para el avi√≥n lejos de los bordes de la playa
    const safeCrashPos = findSafeCrashSite(maze, config.cols, config.rows);
    
    // Posici√≥n del avi√≥n estrellado en una zona segura de la isla
    const crashedPlane = {
        x: safeCrashPos.x * config.cellSize - config.cellSize * 1.1,
        y: safeCrashPos.y * config.cellSize + config.cellSize * 0.2
    };

    // Crear un claro alrededor del avi√≥n estrellado (eliminar paredes)
    const crashCellX = Math.floor((crashedPlane.x + config.cellSize * 1.5) / config.cellSize);
    const crashCellY = Math.floor((crashedPlane.y + config.cellSize * 1.5) / config.cellSize);
    const clearingRadius = 4; // Radio del claro en celdas
    
    for (let y = crashCellY - clearingRadius; y <= crashCellY + clearingRadius; y++) {
        for (let x = crashCellX - clearingRadius; x <= crashCellX + clearingRadius; x++) {
            if (x > 0 && x < config.cols - 1 && y > 0 && y < config.rows - 1) {
                // Crear un claro circular
                const distance = Math.sqrt(Math.pow(x - crashCellX, 2) + Math.pow(y - crashCellY, 2));
                if (distance <= clearingRadius) {
                    maze[y][x] = 0; // Convertir en camino
                }
            }
        }
    }

    // Reposicionar al jugador al lado del avi√≥n (no detr√°s) en la nueva posici√≥n segura
    const newPlayerX = crashCellX + 3; // 3 celdas a la derecha del centro del avi√≥n
    const newPlayerY = crashCellY; // En la misma l√≠nea vertical que el avi√≥n
    
    // Asegurar que la nueva posici√≥n del jugador est√© dentro de los l√≠mites y sea v√°lida
    if (newPlayerX > 0 && newPlayerX < config.cols - 1 && 
        newPlayerY > 0 && newPlayerY < config.rows - 1 &&
        getZoneType(newPlayerX, newPlayerY) === 'isla') {
        
        // Asegurar que la celda del jugador est√© libre
        maze[newPlayerY][newPlayerX] = 0;
        player.x = newPlayerX;
        player.y = newPlayerY;
        
        // Verificar nuevamente que hay una ruta v√°lida despu√©s de reposicionar (verificaci√≥n simplificada)
        // Solo hacer una verificaci√≥n r√°pida, no completa
        let hasQuickPath = true;
        const deltaX = Math.abs(player.x - exitPos.x);
        const deltaY = Math.abs(player.y - exitPos.y);
        
        // Si est√°n muy lejos, probablemente hay un problema
        if (deltaX + deltaY > config.cols * 0.8) {
            console.log("Posiciones muy alejadas, creando conexi√≥n b√°sica...");
            hasQuickPath = false;
        }
        
        if (!hasQuickPath) {
            // Crear un camino simple y directo
            let connectX = player.x;
            let connectY = player.y;
            let steps = 0;
            
            while ((connectX !== exitPos.x || connectY !== exitPos.y) && steps < 100) {
                // Solo crear caminos en zona de isla
                if (getZoneType(connectX, connectY) === 'isla') {
                    maze[connectY][connectX] = 0;
                }
                
                if (connectX < exitPos.x) connectX++;
                else if (connectX > exitPos.x) connectX--;
                else if (connectY < exitPos.y) connectY++;
                else if (connectY > exitPos.y) connectY--;
                
                steps++;
            }
        }
    } else {
        // Si la nueva posici√≥n no es v√°lida, mantener la posici√≥n original
        console.log("Nueva posici√≥n del jugador no v√°lida, manteniendo posici√≥n original");
        // Reposicionar el avi√≥n m√°s cerca de la posici√≥n original del jugador si es necesario
        const fallbackCrashPos = {
            x: startPos.x * config.cellSize - config.cellSize * 1.1,
            y: startPos.y * config.cellSize + config.cellSize * 0.2
        };
        
        // Actualizar crashedPlane para el dibujo
        crashedPlane.x = fallbackCrashPos.x;
        crashedPlane.y = fallbackCrashPos.y;
    }

    // Verificaci√≥n final simplificada: crear una ruta b√°sica si es necesario
    console.log("‚úì Configuraci√≥n del laberinto completada.");

    // Centro del volc√°n
    const volcano = {
        x: Math.floor(config.cols / 2),
        y: Math.floor(config.rows / 2)
    };

    // Lava: matriz con el tiempo en que la lava llega a cada celda, -1 si nunca llega
    let lavaTime = Array.from({length: config.rows}, () => Array(config.cols).fill(-1));
    let lavaFront = [{x: volcano.x, y: volcano.y}];
    if (maze[volcano.y][volcano.x] === 0) {
        lavaTime[volcano.y][volcano.x] = 0;
    } else {
        // Busca el camino m√°s cercano al centro
        let found = false;
        for (let r = 1; r < Math.max(config.rows, config.cols) && !found; r++) {
            for (let dx = -r; dx <= r && !found; dx++) {
                for (let dy = -r; dy <= r && !found; dy++) {
                    let nx = volcano.x + dx, ny = volcano.y + dy;
                    if (nx > 0 && nx < config.cols-1 && ny > 0 && ny < config.rows-1 && maze[ny][nx] === 0) {
                        volcano.x = nx; volcano.y = ny;
                        lavaFront = [{x: nx, y: ny}];
                        lavaTime[ny][nx] = 0;
                        found = true;
                    }
                }
            }
        }
    }

    // Propaga la lava (BFS) y guarda el tiempo en que llega a cada celda
    let t = 1;
    while (lavaFront.length) {
        let nextFront = [];
        for (const {x, y} of lavaFront) {
            for (const [dx, dy] of [[1,0],[-1,0],[0,1],[0,-1]]) {
                let nx = x + dx, ny = y + dy;
                if (nx > 0 && nx < config.cols-1 && ny > 0 && ny < config.rows-1 &&
                    maze[ny][nx] === 0 && lavaTime[ny][nx] === -1
                ) {
                    lavaTime[ny][nx] = t;
                    nextFront.push({x: nx, y: ny});
                }
            }
        }
        lavaFront = nextFront;
        t++;
    }

    // Tiempo de inicio de la erupci√≥n
    let eruptionStart = null;
    let lavaStep = 0;

    // Nuevo: Estado para el marcador del jugador
    let playerMarker = { active: false, life: 0 };

    // Funci√≥n para determinar qu√© zona es cada p√≠xel
    function getZoneType(x, y) {
        const cx = x - config.cols / 2;
        const cy = y - config.rows / 2;
        
        // Isla m√°s peque√±a para tener m√°s mar
        const baseOval = (cx * cx) / Math.pow(config.cols * 0.32, 2) + (cy * cy) / Math.pow(config.rows * 0.38, 2);
        
        // Crear irregularidades usando m√∫ltiples ondas sinusoidales
        const angle = Math.atan2(cy, cx);
        const distance = Math.sqrt(cx * cx + cy * cy);
        
        // Varias ondas de diferentes frecuencias para crear bordes irregulares
        const irregularity1 = Math.sin(angle * 7 + x * 0.1) * 0.08;
        const irregularity2 = Math.sin(angle * 5 + y * 0.12) * 0.06;
        const irregularity3 = Math.cos(angle * 11 + (x + y) * 0.08) * 0.04;
        const irregularity4 = Math.sin(angle * 3 + distance * 0.15) * 0.1;
        
        // Combinamos todas las irregularidades
        const totalIrregularity = irregularity1 + irregularity2 + irregularity3 + irregularity4;
        
        // Aplicamos las irregularidades al √≥valo base
        const irregularOval = baseOval + totalIrregularity;
        
        // A√±adimos peque√±as bah√≠as y pen√≠nsulas
        const bays = Math.sin(angle * 13 + x * 0.2) * Math.sin(angle * 17 + y * 0.15) * 0.12;
        const finalOval = irregularOval + bays;

        // M√°s mar (l√≠mites m√°s estrechos)
        if (finalOval > 1.25) {
            return 'mar';
        } else if (finalOval > 0.88) {
            return 'orilla'; // Zona de arena m√°s estrecha pero m√°s irregular
        } else {
            return 'isla';
        }
    }

    // Modifica drawMaze para dibujar la lava
    function draw(timestamp) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // --- Dibuja mar, orilla y la isla ovalada ---
        for (let y = 0; y < config.rows; y++) {
            for (let x = 0; x < config.cols; x++) {
                const zoneType = getZoneType(x, y);
                
                if (zoneType === 'mar') {
                    // --- MAR ---
                    // Animaci√≥n de olas en el mar
                    const t = performance.now() / 900;
                    const wave =
                        0.5 + 0.5 * Math.sin(t + x * 0.25 + y * 0.18) +
                        0.3 * Math.sin(t * 1.7 + x * 0.13 - y * 0.22);
                    ctx.fillStyle = `rgb(${33 + wave * 30},${150 + wave * 40},${243 + wave * 20})`;
                } else if (zoneType === 'orilla') {
                    // --- ORILLA (ARENA) ---
                    // Coordenadas normalizadas para determinar si hay espuma
                    const cx = x - config.cols / 2;
                    const cy = y - config.rows / 2;
                    const oval = (cx * cx) / Math.pow(config.cols * 0.40, 2) + (cy * cy) / Math.pow(config.rows * 0.46, 2);
                    const t = performance.now() / 900;
                    const wave = Math.sin(t + x * 0.22 + y * 0.19);
                    
                    if (oval > 1.01 && wave > 0.7) {
                        ctx.fillStyle = "#fffde7"; // espuma blanca
                    } else {
                        ctx.fillStyle = "#ffe082"; // arena
                    }
                } else {
                    // --- ISLA INTERIOR ---
                    if (lavaTime[y][x] !== -1 && eruptionStart !== null && lavaStep >= lavaTime[y][x]) {
                        ctx.fillStyle = "#ff3c00";
                    } else if (maze[y][x] === 1) {
                        if (Math.random() < 0.18) {
                            ctx.fillStyle = "#4e342e";
                        } else {
                            ctx.fillStyle = "#184d27";
                        }
                    } else {
                        ctx.fillStyle = "#b9f6ca";
                    }
                }
                ctx.fillRect(x * config.cellSize, y * config.cellSize, config.cellSize, config.cellSize);
            }
        }

        // Nuevo: Dibujar el barco pirata abandonado
        drawPirateShip(timestamp);

        // Volc√°n (centro)
        ctx.save();
        ctx.beginPath();
        ctx.arc(volcano.x*config.cellSize+config.cellSize/2, volcano.y*config.cellSize+config.cellSize/2, config.cellSize/2.2, 0, 2*Math.PI);
        ctx.fillStyle = "#b71c1c";
        ctx.shadowColor = "#ff9800";
        ctx.shadowBlur = 18;
        ctx.fill();
        ctx.restore();



        // Dibuja el avi√≥n estrellado y la columna de humo en posici√≥n fija (no se mueven con el jugador)
        {
            const crashX = crashedPlane.x;
            const crashY = crashedPlane.y;
            const scale = 3; // Tama√±o 3 veces mayor

            ctx.save();
            ctx.translate(crashX + config.cellSize * scale / 2, crashY + config.cellSize * scale / 2);
            ctx.rotate(-Math.PI / 6);

            // Cuerpo (blanco)
            ctx.fillStyle = "#f5f5f5";
            ctx.fillRect(-config.cellSize * 0.6 * scale, -config.cellSize * 0.18 * scale, config.cellSize * 1.2 * scale, config.cellSize * 0.36 * scale);

            // Nariz azul claro
            ctx.beginPath();
            ctx.arc(config.cellSize * 0.6 * scale, 0, config.cellSize * 0.18 * scale, 0, 2 * Math.PI);
            ctx.fillStyle = "#90caf9";
            ctx.fill();

            // Alas (blancas con borde azul)
            ctx.save();
            ctx.fillStyle = "#f5f5f5";
            ctx.strokeStyle = "#1976d2";
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.rect(-config.cellSize * 0.15 * scale, -config.cellSize * 0.5 * scale, config.cellSize * 0.7 * scale, config.cellSize * 1.0 * scale);
            ctx.fill();
            ctx.stroke();
            ctx.restore();

            // Cola (blanca con borde azul)
            ctx.save();
            ctx.rotate(-Math.PI / 8);
            ctx.fillStyle = "#f5f5f5";
            ctx.strokeStyle = "#1976d2";
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.rect(-config.cellSize * 0.6 * scale, -config.cellSize * 0.12 * scale, config.cellSize * 0.25 * scale, config.cellSize * 0.24 * scale);
            ctx.fill();
            ctx.stroke();
            ctx.restore();

            // Ventanas (azul claro)
            ctx.fillStyle = "#90caf9";
            ctx.fillRect(config.cellSize * 0.1 * scale, -config.cellSize * 0.12 * scale, config.cellSize * 0.35 * scale, config.cellSize * 0.24 * scale);

            ctx.restore();

            // Columna de humo animada, m√°s alta y espesa (m√°s transl√∫cida)
            for (let i = 0; i < 22; i++) {
                const t = performance.now() / 700 + i;
                const hx = crashX + config.cellSize * scale / 2 + Math.sin(t + i) * config.cellSize * 0.18 * scale;
                const hy = crashY + config.cellSize * scale / 2 - config.cellSize * 0.2 * scale - i * config.cellSize * 0.28 * scale - Math.abs(Math.sin(t + i)) * config.cellSize * 0.12 * scale;
                ctx.save();
                ctx.globalAlpha = 0.18 + 0.12 * Math.abs(Math.sin(t + i)); // Mucho m√°s transl√∫cido
                ctx.beginPath();
                ctx.arc(hx, hy, config.cellSize * (0.28 + 0.13 * Math.abs(Math.sin(t + i))) * scale, 0, 2 * Math.PI);
                ctx.fillStyle = "#bbb";
                ctx.shadowColor = "#444";
                ctx.shadowBlur = 12;
                ctx.fill();
                ctx.restore();
            }
        }

        // Nuevo: Marcador del jugador al pulsar espacio (m√°s amplio)
        if (playerMarker.active && playerMarker.life > 0) {
            ctx.save();
            const alpha = playerMarker.life / 5; // Se desvanece en 5 ticks
            ctx.globalAlpha = alpha;
            ctx.beginPath();
            const markerRadius = config.cellSize * 2.8 * (2.0 - alpha); // Mucho m√°s amplio
            ctx.arc(
                player.x * config.cellSize + config.cellSize / 2,
                player.y * config.cellSize + config.cellSize / 2,
                markerRadius, 0, 2 * Math.PI
            );
            ctx.strokeStyle = "#2196f3";
            ctx.lineWidth = 6;
            ctx.shadowColor = "#fff";
            ctx.shadowBlur = 30;
            ctx.stroke();
            ctx.restore();
            playerMarker.life--;
        } else {
            playerMarker.active = false;
        }
    }

    function drawPirateShip(timestamp) {
        const shipCenterX = (exitPos.x + 1.5) * config.cellSize;
        const shipCenterY = (exitPos.y + 1.5) * config.cellSize;
        const shipWidth = config.cellSize * 2.8;
        const shipHeight = config.cellSize * 1.4;

        ctx.save();
        ctx.translate(shipCenterX, shipCenterY);

        // Resplandor dorado los primeros 2 segundos para indicar la salida
        if (gameStartTime && performance.now() - gameStartTime < 2000) {
            ctx.save();
            ctx.beginPath();
            ctx.ellipse(0, 0, shipWidth * 0.8, shipHeight * 0.8, 0, 0, 2 * Math.PI);
            ctx.fillStyle = "rgba(255,215,0,0.3)";
            ctx.shadowColor = "#ffd700";
            ctx.shadowBlur = 20;
            ctx.fill();
            ctx.restore();
        }

        // Ligero balanceo del barco
        const sway = Math.sin(timestamp / 1500) * 0.02;
        ctx.rotate(sway);

        // Casco del barco (marr√≥n oscuro envejecido)
        ctx.fillStyle = "#3e2723";
        ctx.strokeStyle = "#2e1a16";
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.ellipse(0, shipHeight * 0.2, shipWidth * 0.5, shipHeight * 0.4, 0, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();

        // Tablones del casco (detalles de madera)
        ctx.strokeStyle = "#5d4037";
        ctx.lineWidth = 2;
        for (let i = -2; i <= 2; i++) {
            ctx.beginPath();
            ctx.moveTo(-shipWidth * 0.4, shipHeight * 0.2 + i * shipHeight * 0.1);
            ctx.lineTo(shipWidth * 0.4, shipHeight * 0.2 + i * shipHeight * 0.1);
            ctx.stroke();
        }

        // M√°stil principal (marr√≥n claro)
        ctx.fillStyle = "#8d6e63";
        ctx.fillRect(-config.cellSize * 0.08, -shipHeight * 0.8, config.cellSize * 0.16, shipHeight * 1.2);

        // Vela rasgada (blanca sucia con agujeros)
        ctx.save();
        ctx.fillStyle = "#f5f5dc";
        ctx.strokeStyle = "#d7ccc8";
        ctx.lineWidth = 2;
        
        // Vela principal con ondulaci√≥n por el viento
        const sailSway = Math.sin(timestamp / 800) * 0.1;
        ctx.beginPath();
        ctx.moveTo(-shipWidth * 0.35, -shipHeight * 0.6);
        ctx.quadraticCurveTo(-shipWidth * 0.2 + sailSway * 20, -shipHeight * 0.4, -shipWidth * 0.35, -shipHeight * 0.1);
        ctx.lineTo(shipWidth * 0.2, -shipHeight * 0.1);
        ctx.quadraticCurveTo(shipWidth * 0.35 + sailSway * 15, -shipHeight * 0.4, shipWidth * 0.2, -shipHeight * 0.6);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

        // Agujeros en la vela (simulando desgaste)
        ctx.fillStyle = "rgba(0,0,0,0.3)";
        ctx.beginPath();
        ctx.ellipse(-shipWidth * 0.15, -shipHeight * 0.45, 8, 6, 0, 0, 2 * Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.ellipse(shipWidth * 0.1, -shipHeight * 0.25, 6, 4, 0, 0, 2 * Math.PI);
        ctx.fill();

        // Calavera pirata en la vela (peque√±a)
        ctx.fillStyle = "#424242";
        ctx.font = `${config.cellSize * 0.4}px serif`;
        ctx.textAlign = "center";
        ctx.fillText("‚ò†", 0, -shipHeight * 0.35);
        
        ctx.restore();

        // Bandera pirata en la punta del m√°stil
        const flagSway = Math.sin(timestamp / 600) * 0.15;
        ctx.save();
        ctx.translate(0, -shipHeight * 0.8);
        ctx.rotate(flagSway);
        
        // Asta de la bandera
        ctx.fillStyle = "#5d4037";
        ctx.fillRect(0, 0, 2, shipHeight * 0.25);
        
        // Bandera negra
        ctx.fillStyle = "#212121";
        ctx.fillRect(2, 0, shipWidth * 0.2, shipHeight * 0.15);
        
        // Calavera en la bandera
        ctx.fillStyle = "#fff";
        ctx.font = `${config.cellSize * 0.15}px serif`;
        ctx.textAlign = "center";
        ctx.fillText("‚ò†", shipWidth * 0.1 + 2, shipHeight * 0.1);
        
        ctx.restore();

        // Cuerdas y aparejos (detalles)
        ctx.strokeStyle = "#795548";
        ctx.lineWidth = 1;
        // Cuerdas desde el m√°stil
        ctx.beginPath();
        ctx.moveTo(0, -shipHeight * 0.6);
        ctx.lineTo(-shipWidth * 0.3, -shipHeight * 0.1);
        ctx.moveTo(0, -shipHeight * 0.6);
        ctx.lineTo(shipWidth * 0.3, -shipHeight * 0.1);
        ctx.stroke();

        // Ancla en el costado (oxidada)
        ctx.save();
        ctx.translate(-shipWidth * 0.45, shipHeight * 0.1);
        ctx.scale(0.6, 0.6);
        ctx.fillStyle = "#8d6e63";
        ctx.font = `${config.cellSize * 0.3}px serif`;
        ctx.textAlign = "center";
        ctx.fillText("‚öì", 0, 0);
        ctx.restore();

        // Restos de naufragio en el agua (tablones flotando)
        if (Math.sin(timestamp / 2000) > 0.5) {
            ctx.save();
            ctx.translate(-shipWidth * 0.7, shipHeight * 0.6);
            ctx.rotate(Math.sin(timestamp / 1000) * 0.2);
            ctx.fillStyle = "#6d4c41";
            ctx.fillRect(-config.cellSize * 0.2, -config.cellSize * 0.05, config.cellSize * 0.4, config.cellSize * 0.1);
            ctx.restore();
        }

        ctx.restore();

        // Aventurero estilo Indiana Jones (dibujado al final para estar por encima de todo)
        let highlight = false;
        if (gameStartTime && performance.now() - gameStartTime < 2000) {
            highlight = true;
        }

        ctx.save();
        ctx.translate(player.x * config.cellSize + config.cellSize / 2, player.y * config.cellSize + config.cellSize / 2);

        // Resplandor inicial
        if (highlight) {
            ctx.save();
            ctx.beginPath();
            ctx.arc(0, 0, config.cellSize * 0.9, 0, 2 * Math.PI);
            ctx.fillStyle = "rgba(255,255,0,0.35)";
            ctx.shadowColor = "#fff";
            ctx.shadowBlur = 18;
            ctx.fill();
            ctx.restore();
        }

        const scale = config.cellSize / 24; // Escala relativa al tama√±o de celda
        
        // --- CUERPO PRINCIPAL ---
        // Torso (camisa beige)
        ctx.fillStyle = "#d4b895";
        ctx.fillRect(-6 * scale, -2 * scale, 12 * scale, 16 * scale);
        
        // Chaleco marr√≥n encima
        ctx.fillStyle = "#8b4513";
        ctx.fillRect(-5 * scale, -1 * scale, 10 * scale, 12 * scale);
        
        // Cintur√≥n
        ctx.fillStyle = "#654321";
        ctx.fillRect(-6 * scale, 8 * scale, 12 * scale, 3 * scale);
        
        // Hebilla del cintur√≥n
        ctx.fillStyle = "#c0c0c0";
        ctx.fillRect(-1.5 * scale, 8.5 * scale, 3 * scale, 2 * scale);
        
        // --- PIERNAS ---
        // Pantalones (caqui)
        ctx.fillStyle = "#a0956b";
        ctx.fillRect(-6 * scale, 11 * scale, 5 * scale, 10 * scale); // Pierna izquierda
        ctx.fillRect(1 * scale, 11 * scale, 5 * scale, 10 * scale);  // Pierna derecha
        
        // --- BRAZOS ---
        // Brazo izquierdo
        ctx.fillStyle = "#d4b895";
        ctx.fillRect(-9 * scale, 1 * scale, 4 * scale, 12 * scale);
        
        // Brazo derecho
        ctx.fillRect(5 * scale, 1 * scale, 4 * scale, 12 * scale);
        
        // --- CABEZA ---
        ctx.save();
        ctx.translate(0, -8 * scale);
        
        // Cuello
        ctx.fillStyle = "#f5d7b7";
        ctx.fillRect(-2 * scale, 6 * scale, 4 * scale, 4 * scale);
        
        // Cara (√≥valo m√°s realista)
        ctx.fillStyle = "#f5d7b7";
        ctx.beginPath();
        ctx.ellipse(0, 0, 6 * scale, 7 * scale, 0, 0, 2 * Math.PI);
        ctx.fill();
        
        // Ojos
        ctx.fillStyle = "#000";
        ctx.beginPath();
        ctx.arc(-2 * scale, -1 * scale, 0.8 * scale, 0, 2 * Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(2 * scale, -1 * scale, 0.8 * scale, 0, 2 * Math.PI);
        ctx.fill();
        
        // Nariz
        ctx.fillStyle = "#e6c2a6";
        ctx.beginPath();
        ctx.arc(0, 1 * scale, 1 * scale, 0, Math.PI);
        ctx.fill();
        
        // Boca
        ctx.strokeStyle = "#8b4513";
        ctx.lineWidth = 1 * scale;
        ctx.beginPath();
        ctx.arc(0, 3 * scale, 2 * scale, 0.2, Math.PI - 0.2);
        ctx.stroke();
        
        // --- SOMBRERO IC√ìNICO ---
        // Copa del sombrero (marr√≥n oscuro)
        ctx.fillStyle = "#3e2723";
        ctx.beginPath();
        ctx.ellipse(0, -4 * scale, 5 * scale, 6 * scale, 0, 0, 2 * Math.PI);
        ctx.fill();
        
        // Ala del sombrero
        ctx.fillStyle = "#5d4037";
        ctx.beginPath();
        ctx.ellipse(0, -2 * scale, 9 * scale, 3 * scale, 0, 0, 2 * Math.PI);
        ctx.fill();
        
        // Banda del sombrero
        ctx.fillStyle = "#654321";
        ctx.fillRect(-5 * scale, -3 * scale, 10 * scale, 2 * scale);
        
        ctx.restore(); // Restaurar transformaci√≥n de la cabeza
        
        // --- ACCESORIOS ---
        // L√°tigo en el cintur√≥n (lado derecho)
        ctx.strokeStyle = "#8b4513";
        ctx.lineWidth = 1.5 * scale;
        ctx.beginPath();
        ctx.moveTo(5 * scale, 10 * scale);
        ctx.quadraticCurveTo(8 * scale, 12 * scale, 6 * scale, 15 * scale);
        ctx.stroke();
        
        // Mochila peque√±a (lado izquierdo)
        ctx.fillStyle = "#654321";
        ctx.fillRect(-8 * scale, 3 * scale, 3 * scale, 4 * scale);
        
        // Correas de la mochila
        ctx.strokeStyle = "#8b4513";
        ctx.lineWidth = 1 * scale;
        ctx.beginPath();
        ctx.moveTo(-6 * scale, 2 * scale);
        ctx.lineTo(-6 * scale, 8 * scale);
        ctx.stroke();
        
        // --- BOTAS ---
        ctx.fillStyle = "#654321";
        // Bota izquierda
        ctx.fillRect(-6 * scale, 19 * scale, 6 * scale, 4 * scale);
        // Bota derecha
        ctx.fillRect(0 * scale, 19 * scale, 6 * scale, 4 * scale);
        
        // Suela de las botas
        ctx.fillStyle = "#2e1a16";
        ctx.fillRect(-7 * scale, 22 * scale, 7 * scale, 2 * scale);
        ctx.fillRect(-1 * scale, 22 * scale, 7 * scale, 2 * scale);
        
        // --- DETALLES FINALES ---
        // Botones del chaleco
        ctx.fillStyle = "#2e1a16";
        for(let i = 0; i < 3; i++) {
            ctx.beginPath();
            ctx.arc(0, 2 * scale + i * 3 * scale, 0.5 * scale, 0, 2 * Math.PI);
            ctx.fill();
        }
        
        // Sombra ligera para profundidad
        ctx.save();
        ctx.globalAlpha = 0.3;
        ctx.fillStyle = "#000";
        ctx.fillRect(-8 * scale, 22 * scale, 16 * scale, 3 * scale);
        ctx.restore();

        ctx.restore();
    }

    // Movimiento del jugador y comprobaci√≥n de lava
    document.addEventListener('keydown', e => {
        if (winMsg.style.display !== "none") return;

        // Habilitar audio en la primera interacci√≥n del usuario
        enableAudio();

        // Controles de audio (funcionan siempre)
        if (e.key === '+' || e.key === '=') {
            e.preventDefault();
            AudioSystem.setMasterVolume(masterVolume + 0.1);
            return;
        }
        if (e.key === '-') {
            e.preventDefault();
            AudioSystem.setMasterVolume(masterVolume - 0.1);
            return;
        }
        if (e.key === 'm' || e.key === 'M') {
            e.preventDefault();
            AudioSystem.setMasterVolume(masterVolume === 0 ? 0.7 : 0);
            return;
        }

        // Grito de aviso con Espacio
        if (e.key === " ") {
            e.preventDefault();
            playerMarker.active = true;
            playerMarker.life = 5;
            AudioSystem.playMarkerSound(); // Reproducir grito de aviso
            return;
        }

        let dx = 0, dy = 0;
        const key = e.key.toLowerCase();
        if (key === "a") dx = -1;
        if (key === "d") dx = 1;
        if (key === "w") dy = -1;
        if (key === "s") dy = 1;

        if (dx === 0 && dy === 0) return;

        const nx = player.x + dx, ny = player.y + dy;
        
        // Verificar que la nueva posici√≥n est√© dentro de los l√≠mites
        if (nx < 0 || nx >= config.cols || ny < 0 || ny >= config.rows) return;
        
        // Verificar que la celda est√© libre en el laberinto
        if (maze[ny][nx] !== 0) return;
        
        // Verificar que la nueva posici√≥n est√© en la zona de isla (no en playa/orilla)
        const newZoneType = getZoneType(nx, ny);
        
        // Permitir movimiento en la orilla solo si est√° dentro del √°rea del portal de salida
        const isInExitPortal = (nx >= exitPos.x && nx < exitPos.x + 3 && 
                               ny >= exitPos.y && ny < exitPos.y + 3);
        
        if (newZoneType !== 'isla' && !isInExitPortal) {
            // El personaje no puede caminar por la playa/orilla, excepto en el portal de salida
            return;
        }
        
        // Si todas las verificaciones pasan, permitir el movimiento
        player.x = nx;
        player.y = ny;
        
        // Reproducir sonido de pasos
        playFootstepSound();
    });

    let lastLavaUpdateTime = 0;

    function update(timestamp) {
        if (winMsg.style.display !== "none") return;

        // Iniciar erupci√≥n despu√©s del delay
        if (eruptionStart === null && timestamp > config.eruptionDelay) {
            eruptionStart = timestamp;
            lastLavaUpdateTime = timestamp;
            
            // Reproducir retumbar del volc√°n cuando empiece la erupci√≥n
            AudioSystem.playVolcanoRumble();
        }

        // Avanzar la lava
        if (eruptionStart !== null && timestamp - lastLavaUpdateTime > config.lavaSpeedMs) {
            lavaStep++;
            lastLavaUpdateTime = timestamp;
            
            // Reproducir burbujeo de lava ocasionalmente durante la propagaci√≥n
            if (Math.random() < 0.3) { // 30% de probabilidad cada vez que avanza la lava
                AudioSystem.playLavaBubble();
            }
        }

        // Comprobar si el jugador est√° en la lava
        if (
            eruptionStart !== null &&
            lavaTime[player.y][player.x] !== -1 &&
            lavaStep >= lavaTime[player.y][player.x]
        ) {
            // Reproducir sonido de derrota
            AudioSystem.playGameOverSound();
            
            winMsg.innerHTML = "¬°La lava te alcanz√≥!<br><button class='back-btn' onclick='location.reload()'>Intentar de nuevo</button>";
            winMsg.style.display = "block";
        }

        // Comprobar si lleg√≥ a la salida (portal 3x3)
        if (
            player.x >= exitPos.x && player.x < exitPos.x + 3 &&
            player.y >= exitPos.y && player.y < exitPos.y + 3
        ) {
            // Reproducir sonido de victoria
            AudioSystem.playVictorySound();
            
            winMsg.innerHTML = "¬°Has escapado a trav√©s del portal!<br><button class='back-btn' onclick='location.reload()'>Jugar de nuevo</button>";
            winMsg.style.display = "block";
        }
    }

    // --- Bucle principal del juego ---
    let animationFrameId;
    let gameStartTime = null;
    function gameLoop(timestamp) {
        if (gameStartTime === null) gameStartTime = timestamp;
        update(timestamp);
        draw(timestamp);

        if (winMsg.style.display === "none") {
            animationFrameId = requestAnimationFrame(gameLoop);
        }
    }

    // Genera las estrellas
    const starContainer = document.getElementById('starContainer');
    for (let i = 1; i <= 5; i++) {
        const star = document.createElement('span');
        star.innerHTML = '‚òÖ';
        star.className = 'star' + (i <= selectedDifficulty ? '' : ' inactive');
        star.dataset.value = i;
        star.onclick = function() {
            selectedDifficulty = i;
            updateStars();
        };
        starContainer.appendChild(star);
    }
    function updateStars() {
        const stars = starContainer.querySelectorAll('.star');
        stars.forEach((star, idx) => {
            if (idx < selectedDifficulty) {
                star.classList.remove('inactive');
            } else {
                star.classList.add('inactive');
            }
        });
    }
    updateStars();

    // Bot√≥n de empezar
    document.getElementById('startGameBtn').onclick = function() {
        document.getElementById('difficultyModal').style.display = 'none';
        config.lavaSpeedMs = lavaSpeeds[selectedDifficulty - 1];
        
        // Habilitar audio y comenzar sonidos ambientales
        AudioSystem.enable();
        
        // Comenzar m√∫sica de fondo √©pica
        setTimeout(() => {
            AudioSystem.playBackgroundMusic();
        }, 1000);
        
        // Sonido de olas del mar de fondo
        setTimeout(() => {
            AudioSystem.playAmbientWaves();
        }, 2000);
        
        requestAnimationFrame(gameLoop);
    };

    window.addEventListener('resize', () => {
        config = resizeMazeConfig();
        canvas.width = config.cols * config.cellSize;
        canvas.height = config.rows * config.cellSize;
        // Si quieres, puedes volver a generar el laberinto aqu√≠ o solo redibujar:
        draw(performance.now());
    });

    </script>
